<style>
    .modal-content {
      background-color: white;
      color: black;
    }
  </style>
  
  
  
  
    <!-- Purchase Confirm -->
    <div class="modal fade" id="Modal-deleterec-{{ bill.ID }}"
         tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">
              <!-- -->
              {{ bill.Party }}
            </h5>
            <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
  
            <form method = "POST">
              {{ deleteform.csrf_token }}
              <h4 class = "text-center">Are you sure you want to delete this record ?</h4>
  
              <h6 class = "text-center">By clicking delete , you will delete the record.</h6>
              <input id="record_item" name="record_item" type="hidden" value="{{bill.ID}}">
              {{ deleteform.submit(class="btn btn-outline-danger btn-block") }}
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>
    </div>
