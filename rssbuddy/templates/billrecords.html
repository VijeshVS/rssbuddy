<!DOCTYPE html>
<html>
<head>
    <title>{{partyname}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <h1 style="text-align: center;" > {{ partyname }} Accounts </h1>
    <br>
    <br>


      <table class="table table-dark">
        <thead class="thead-light">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Vehicle No.</th>
            <th scope="col">Product</th>
            <th scope="col">Volume</th>
            <th scope="col">Rate</th>
            <th scope="col">Amount</th>
            <th scope="col">Options </th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for bill in bill_records %}
            <td>{{ bill.Date }}</td>
            <td>{{ bill.VehicleNo }}</td>
            <td>{{ bill.Product }}</td>
            <td>{{ bill.Volume }}</td>
            <td>{{ bill.Rate }}</td>
            <td>{{ bill.Amount }}</td>
            <td> <button type="button" class="btn btn-success">Update</button> </td>
            <td> <button type="button" class="btn btn-danger">Delete</button> </td>
          </tr>
          {% endfor %}
          <thead class="thead-light">
          <tr>
            <th scope="col">    </th>
            <th scope="col">   </th>
            <th scope="col">Total</th>
            <th scope="col">totalvolume</th>
            <th scope="col">   </th>
            <th scope="col">totalamount</th>
            <th scope="col">   </th>
            <th scope="col">   </th>
          </tr>
        </thead>
        </tbody>
      </table>

      <a href="./" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Back to Accounts</a>
      <br>
      <br>
      <a href="./add" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Bill</a>

    
    <style>
        body {
            color:ivory;
            background-color: #2C3539;
        }

    </style>
</body>
</html>
