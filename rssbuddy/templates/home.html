<!DOCTYPE html>
<html>
<head>
    <title>RSS Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <h1 style="text-align: center;">Welcome to RSS Buddy </h1>
    <br>
    <br>
    <div class="container">
    
    <a href="/accounts" class="btn btn-primary btn-lg active"  role="button" aria-pressed="true">Accounts</a>
    <a href="/accounts/add" class="btn btn-warning btn-lg active" style="margin-left: 50px;" role="button" aria-pressed="true">Add Bill</a>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div class="container">
        <h2 style="color: yellow;">Bill Records</h2>
    <form method="POST" class="form-register" style="color:white;">

        {{ form.csrf_token }}

        {{ form.option_entry.label() }}
        {{ form.option_entry(class="form-control", placeholder="Party") }}
        <br>
        
        {{ form.go(class='btn btn-lg  btn-primary')}}

    </form>

</div>
    <style>
        body {
            color:ivory;
            background-color: #2C3539;
        }

    </style>
</body>
</html>
