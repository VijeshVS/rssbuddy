{% extends 'base.html' %}

{% block contents %}

{% block color %}
<style>
  .pagination {
    display: flex;
    margin-top: 20px;
    text-align: center;
  }

  table {
    margin-top: 20px;
    width: 100vh;
    border-collapse: collapse;
    width: 80%;
    padding: 10px;
    text-align: center;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
  }

  th {
    background-color: red;
    color: white;
  }

  .tablerec {
    width: 100%;
    margin-left: 0;
  }

  .pagination {
    margin-top: 20px;
    text-align: center;
  }

  .pagination button {
    margin: 0 5px;
    cursor: pointer;
  }

  /* Responsive adjustments for mobile devices */
  @media (max-width: 768px) {
    th, td {
      font-size: 12px;
    }
  }
</style>
{% endblock %}
<div style="display: flex;flex-direction: column;align-items: center;">
<h1 style="color: black; margin-top: 10px; font-size: larger; text-align: center;">MS/HSD Transactions</h1>
<table id="transactionTable">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Transaction Type</th>
      <th scope="col">Amount</th>
      <th scope="col">Remarks</th>
    </tr>
  </thead>
  <tbody>
    {% for bill in trans_bills %}
    <tr>
      <td>{{ bill.Date.strftime('%d/%m/%Y') }}</td>
      <td>{{ bill.TransType }}</td>
      <td>{{ bill.Amount }}</td>
      <td>{{ bill.Remarks }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="pagination">
  <button id="prevPage" onclick="changePage(-1)" class="pagination-button btn btn-primary">Previous</button>
  <button id="nextPage" onclick="changePage(1)" class="pagination-button btn btn-primary">Next</button>
</div>  
</div>
<script>
  const rowsPerPage = 20; // Number of rows to display per page
  const table = document.getElementById("transactionTable");
  const tbody = table.getElementsByTagName("tbody")[0];
  const rows = tbody.getElementsByTagName("tr");
  const totalPages = Math.ceil(rows.length / rowsPerPage);
  let currentPage = totalPages; // Start at the last page

  function displayRows(page) {
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    // Hide all rows
    for (let i = 0; i < rows.length; i++) {
      rows[i].style.display = "none"; // Hide all rows
    }

    // Show only the rows for the current page
    for (let i = start; i < end && i < rows.length; i++) {
      rows[i].style.display = ""; // Show current page rows
    }
  }

  function changePage(direction) {
    currentPage += direction;

    // Check for boundaries
    if (currentPage < 1) {
      currentPage = 1;
    } else if (currentPage > totalPages) {
      currentPage = totalPages;
    }

    displayRows(currentPage);
  }

  // Initialize the table display on the last page
  displayRows(currentPage);
</script>

{% endblock %}
