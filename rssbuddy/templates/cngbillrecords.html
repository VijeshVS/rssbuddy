<!DOCTYPE html>
<html>
<head>
    <title>CNG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <h1 style="text-align: center;" > CNG Records </h1>
    <br>
    <br>


      <table class="table table-dark">
        <thead class="thead-light">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">A side</th>
            <th scope="col">B side</th>
            <th scope="col">Total</th>
            <th scope="col">Rate</th>
            <th scope="col">Amount</th>
            <th scope="col">Options </th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for bill in bill_records %}
            <td>{{ bill.cngdate }}</td>
            <td>{{ bill.aside }}</td>
            <td>{{ bill.bside }}</td>
            <td>{{ bill.total }}</td>
            <td>{{ bill.cngrate }}</td>
            <td>{{ bill.cngamt }}</td>
            <td> <button type="button" class="btn btn-success">Update</button> </td>
            <td> <button type="button" class="btn btn-danger">Delete</button> </td>
          </tr>
          {% endfor %}
          <thead class="thead-light">
          <tr>
            <th scope="col">    </th>
            <th scope="col">   </th>
            <th scope="col">Total</th>
            <th scope="col">{{totalvolume}}</th>
            <th scope="col">   </th>
            <th scope="col">{{totalamount}}</th>
            <th scope="col">   </th>
            <th scope="col">   </th>
          </tr>
        </thead>
        </tbody>
      </table>

      <a href="./" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Back to Home</a>
      <br>
      <br>
      <a href="./cng/addcng" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Bill</a>

    
    <style>
        body {
          color:ivory;
          background-image: url("https://wallpaperaccess.com/full/5580641.jpg");
          background-size: cover;
          background-repeat: no-repeat
        }

    </style>
</body>
</html>
